---
# Source: helm for kubernetes/templates/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lynanextjs                  # Ingress name
  labels:
    app: lynanextjs
spec:
  ingressClassName: nginx   # Optional ingressClass
  rules:
    - host: "lynanextjs.smartops.space"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lynanextjs               # Links to Service name dynamically
                port:
                  number: 3000  # Links to service port dynamically
